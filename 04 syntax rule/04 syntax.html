<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <style>
        .title {
            background-color: coral;
        }
    </style>
</head>

<body>
    <div id="test"></div>
    <script type="text/babel">

        const data = 'Hello,React'

        const VDOM = (
            <div>
                <h1 style={{ color: 'white', fontSize: '60px' }} className="title">{data}</h1>
                <h1>Hello,0922</h1>
                <input type="text"/>
                {/*<peiqi>pig</peiqi>*/}
            </div>    
        )
        ReactDOM.render(VDOM, document.getElementById('test'))
        
        /*
            jsx syntax:
            1. when create vdom, no quotation mark
            2. if js expression in tag, use {}
            3. to name sth in tag for css, className instead of class
            4. style={{color:'white'}}, for - use upperCase instead
            5. can only have one root tag
            6. tag must close
            7. about first letter in tag
                1. if in lowercase, React will look for html tage with the same name
                    if found, turn it into html element
                    if not, return error
                2. if in uppercase, React will look for the component with the same name
                    if found, use component
                    if not return error
        */
       
    </script>
</body>

</html>
